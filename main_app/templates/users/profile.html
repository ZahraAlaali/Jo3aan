{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="profile-wrapper">

  <div class="profile-card">
    <div class="profile-left">
      <img
        class="profile-img"
        src="{% static profile.profileImage|cut:'main_app/static/' %}"
        alt="Profile Image"
      />

      <a class="profile-btn" href="{% url 'profile_update' user.id profile.id %}">
        Update Profile
      </a>
    </div>

    <div class="profile-info">
      <h1 class="profile-username">{{ user.username }}</h1>

      <p class="profile-field">
        <span>Email:</span> {{ user.email }}
      </p>

      <p class="profile-field">
        <span>Phone Number:</span> {{ profile.phone }}
      </p>

      <p class="profile-field">
        <span>Role:</span> {{ profile.role }}
      </p>
    </div>
  </div>

</div>

<style>
/* Apply Cal Sans globally within this component */
.profile-wrapper {
  font-family: "Cal Sans", sans-serif;
  max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
}

/* Main card */
.profile-card {
  display: flex;
  gap: 2rem;
  background: var(--white);
  padding: 2rem;
  border-radius: 1.2rem;
  box-shadow: 0 4px 18px rgba(15, 23, 42, 0.12);
  border: 1px solid var(--border-soft);
}

/* Left section */
.profile-left {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.2rem;
}

/* Profile image */
.profile-img {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 999px;
  border: 4px solid var(--primary-soft);
  box-shadow: 0 2px 10px rgba(15, 23, 42, 0.15);
}

/* Update button */
.profile-btn {
  display: inline-block;
  padding: 0.55rem 1.2rem;
  background: var(--primary);
  color: var(--white);
  text-decoration: none;
  font-size: 0.9rem;
  border-radius: 999px;
  font-weight: 500;
  transition: 0.2s ease;
}

.profile-btn:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 4px 14px rgba(15, 23, 42, 0.25);
}

/* Right section */
.profile-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 0.6rem;
}

/* Username */
.profile-username {
  margin: 0;
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--primary);
}

/* Profile fields */
.profile-field {
  font-size: 1rem;
  margin: 0.2rem 0;
  color: var(--text-main);
}

.profile-field span {
  font-weight: 600;
  color: var(--text-muted);
}

/* Responsive */
@media (max-width: 768px) {
  .profile-card {
    flex-direction: column;
    text-align: center;
  }
}
</style>

{% endblock %}
