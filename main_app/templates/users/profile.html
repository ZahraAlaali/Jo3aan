{% extends "base.html" %}{% block content %}
<div class="row my-3 p-3">
  <div class="col s6">
    <a href="{% url 'profile_update' user.id profile.id %}">Update Profile</a>
  </div>
  {% load static %}
  <img src="{% static profile.profileImage|cut:'main_app/static/' %}" alt="" />
  <h1>{{user.username}}</h1>
  <h3>Email: {{user.email}}</h3>
  <h3>Phone Number: {{profile.phone}}</h3>
  <h3>Role: {{profile.role}}</h3>
</div>

{% endblock %}
