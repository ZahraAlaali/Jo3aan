{% extends "base.html" %}
{% block content %}

<div class="update-wrapper">

  <div class="update-card">
    <h2 class="update-title">Update Profile</h2>

    <form method="post" enctype="multipart/form-data" class="update-form">
      {% csrf_token %}
      <div class="form-fields">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
      </div>

      <button type="submit" class="update-btn">Save Changes</button>
    </form>
  </div>

</div>

<style>
/* ===== APPLY CAL SANS FONT ===== */
.update-wrapper {
  font-family: "Cal Sans", sans-serif;
}

/* Wrapper */
.update-wrapper {
  max-width: 500px;
  margin: 1.5rem auto;
  padding: 0 1rem;
}

/* Card container */
.update-card {
  background: var(--white);
  padding: 1.3rem 1.5rem;
  border-radius: 1rem;
  box-shadow: 0 3px 14px rgba(15, 23, 42, 0.10);
  border: 1px solid var(--border-soft);
}

/* Title */
.update-title {
  margin: 0 0 0.8rem 0;
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--primary);
  text-align: center;
}

/* Form layout */
.update-form {
  display: flex;
  flex-direction: column;
  gap: 0.7rem;
}

.update-form p {
  margin: 0 0 0.5rem 0;
}

.update-form label {
  font-weight: 600;
  color: var(--text-main);
  margin-bottom: 0.15rem;
  font-size: 0.9rem;
}

/* Inputs */
.update-form input,
.update-form select,
.update-form textarea {
  width: 100%;
  padding: 0.55rem 0.7rem;
  border-radius: 0.5rem;
  border: 1px solid var(--border-soft);
  background: var(--primary-soft);
  font-size: 0.9rem;
  outline: none;
}

.update-form input:focus,
.update-form select:focus,
.update-form textarea:focus {
  border-color: var(--primary);
  background: #fff;
}

/* Submit button */
.update-btn {
  margin-top: 0.8rem;
  padding: 0.55rem 1.3rem;
  background: var(--primary);
  color: var(--white);
  border: none;
  border-radius: 999px;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.15s ease;
}

.update-btn:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 3px 10px rgba(15, 23, 42, 0.23);
}

/* Responsive */
@media (max-width: 768px) {
  .update-wrapper {
    margin: 1rem auto;
  }

  .update-card {
    padding: 1.1rem;
  }
}
</style>

{% endblock %}
