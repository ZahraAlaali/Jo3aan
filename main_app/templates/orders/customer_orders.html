{% extends "base.html" %} {% block content %}

<h2>My Orders</h2>
{% if orders.count %} {% for order in orders %}
<a href="{% url 'order_details' order.id %}">
  <div>
    <p>Order ID: {{ order.id }}</p>

    <p>Restaurant: {{ order.restaurant.name }}</p>
    <p>status: {{ order.get_order_status_display}}</p>
  </div>
</a>
<hr />
{% endfor %} {% else %}

<p>You have no orders yet</p>
{% endif %} {% endblock %}
