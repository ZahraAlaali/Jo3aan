{% extends "base.html" %}
{% block content %}

<!-- Apply Cal Sans font -->
<style>
  * {
    font-family: "Cal Sans", sans-serif;
  }
/* Page title */
h2 {
    text-align: center;
    color: #2c326a;
    font-weight: 700;
    margin-bottom: 10px;
}

/* Subtitle */
p {
    text-align: center;
    color: #2c326a;
    font-size: 16px;
    margin-bottom: 20px;
}

/* Map container styled like a card */
#map {
    height: 350px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(15, 23, 42, 0.18);
    margin-bottom: 20px;
}

/* Confirm button */
#confirmBtn {
    display: block;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    background: #2c326a;
    color: white;
    border: none;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

#confirmBtn:hover {
    background: #232751;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}
</style>

<h2>Select Your Delivery Location</h2>
<p>Move the marker if needed, then confirm.</p>

<div id="map"></div>

<button id="confirmBtn">Confirm Location</button>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let map = L.map("map").setView([26.0667, 50.5577], 12);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let marker;

// 1️⃣ Try to get the user’s real GPS position
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 16);

        marker = L.marker([lat, lng], { draggable: true }).addTo(map);
    }, () => {
        // if GPS blocked → default center
        marker = L.marker([26.0667, 50.5577], { draggable: true }).addTo(map);
    });
} else {
    marker = L.marker([26.0667, 50.5577], { draggable: true }).addTo(map);
}

// 2️⃣ When confirm button clicked, send new marker position
document.getElementById("confirmBtn").onclick = async function() {
    const pos = marker.getLatLng(); // final chosen location

    await fetch("/api/order/{{ order.id }}/save-location/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            lat: pos.lat,
            lng: pos.lng
        })
    });

    alert("Location saved!");
    window.location.href = "/orders/customer/{{ order.customer.id }}/";
}
</script>

{% endblock %}
