{% extends "base.html" %}

{% block content %}

<style>
/* ===== IMPORT CAL SANS ===== */
@import url("https://cdn.jsdelivr.net/gh/calcom/font/dist/cal-sans.css");

* {
  font-family: "Cal Sans", sans-serif !important;
}

/* ===== AUTH PAGE WRAPPER ===== */

.auth-wrapper {
  max-width: 480px;
  margin: 3rem auto;
  background: var(--white);
  padding: 2rem 2.2rem;
  border-radius: 1rem;
  box-shadow: 0 8px 22px rgba(15, 23, 42, 0.12);
  border: 1px solid var(--border-soft);
}

.auth-title {
  margin-top: 0;
  font-size: 1.75rem;
  text-align: center;
  font-weight: 700;
  color: var(--primary);
  letter-spacing: -0.01em;
}

/* ===== ERROR MESSAGE ===== */

.red-text {
  color: #dc2626;
  background: #fee2e2;
  padding: 0.6rem 0.9rem;
  border-radius: 0.5rem;
  border-left: 4px solid #dc2626;
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

/* ===== FORM ELEMENTS ===== */

.auth-form p {
  margin-bottom: 1.1rem;
}

.auth-form label {
  display: block;
  margin-bottom: 0.35rem;
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--primary-dark);
}

.auth-form input[type="text"],
.auth-form input[type="email"],
.auth-form input[type="password"],
.auth-form input[type="file"] {
  width: 100%;
  padding: 0.65rem 0.85rem;
  border-radius: 0.6rem;
  border: 1px solid var(--border-soft);
  background: var(--primary-soft);
  font-size: 0.95rem;
  transition: border-color 0.15s ease, box-shadow 0.15s ease;
}

.auth-form input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(44, 50, 106, 0.15);
}

/* ===== SELECT DROPDOWN (ROLE) ===== */

.auth-form select {
  width: 100%;
  padding: 0.65rem 0.85rem;
  border-radius: 0.6rem;
  border: 1px solid var(--border-soft);
  background: var(--primary-soft);
  font-size: 0.95rem;
  cursor: pointer;
  transition: border-color 0.15s ease, box-shadow 0.15s ease;

  appearance: none;
  -moz-appearance: none;
  -webkit-appearance: none;

  background-image: url("data:image/svg+xml;utf8,<svg fill='rgb(44,50,106)' height='80' width='80' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'><polygon points='5,7 15,7 10,13'/></svg>");
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 20px;
  padding-right: 2.2rem;
}

.auth-form select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(44, 50, 106, 0.15);
}

.auth-form select option {
  padding: 0.5rem;
}

/* ===== SUBMIT BUTTON ===== */

.btn-primary {
  width: 100%;
  padding: 0.7rem 1rem;
  margin-top: 0.5rem;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: var(--white);
  font-size: 1rem;
  font-weight: 600;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.18s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(15, 23, 42, 0.28);
}

/* ===== MOBILE ===== */

@media (max-width: 480px) {
  .auth-wrapper {
    padding: 1.5rem;
  }
  .auth-title {
    font-size: 1.5rem;
  }
}
</style>

<div class="auth-wrapper">
  <h1 class="auth-title">Sign Up</h1>

  {% if error_message %}
  <p class="red-text">{{ error_message }}</p>
  {% endif %}

  <form
    action="{% url 'signup' %}"
    method="post"
    enctype="multipart/form-data"
    class="auth-form"
  >
    {% csrf_token %}

    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <button type="submit" class="btn-primary">Create Account</button>
  </form>
</div>

{% endblock %}
