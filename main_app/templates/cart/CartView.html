    alt=""
    width="300px"
  />

  <h4>{{item.price}}</h4>
  <div>
    {% if item.quantity == 1 %}
    <a href="">delete</a>

    {% endif %} {{item.quantity}}

  {% endfor %}
  <div>Subtotal &nbsp; BHD {{cart.total_amount}}</div>
</div>

{% endblock %}
