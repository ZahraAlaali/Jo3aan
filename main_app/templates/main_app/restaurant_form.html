{% extends "base.html" %}
{% block content%}
{%if object %}
<h1>Edit {{object.name}}</h1>
{%else%}
<h1>Create restaurant</h1>
{%endif%}
<form action="" method="post" enctype="multipart/form-data">
  {%csrf_token%}
  <table>
    {{form.as_table}}
  </table>
  <a href="{%url 'restaurants_index'%}">Back</a>
  <input type="submit" value="submit">
</form>
<hr>
{%endblock%}
