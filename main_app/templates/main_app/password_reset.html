{% extends "base.html" %}
{% block content %}

<div class="forgot-wrapper">

  <div class="forgot-card">

    <h2 class="title">Forgot Password?</h2>

    {% if form.errors %}
    <div class="error-box">
      {% for key, value in form.errors.items %}
        <p>{{ value }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <label for="id_email">Email</label>
      <input
        type="email"
        name="email"
        id="id_email"
        required
        placeholder="Enter your email"
      />

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="footer-links">
      <a href="{% url 'signup' %}">Create a New Account</a>
      <a href="{% url 'login' %}">Back to Login</a>
    </div>

  </div>

</div>

<style>
  .forgot-wrapper {
    max-width: 450px;
    margin: 3rem auto;
    padding: 1rem;
    font-family: "Cal Sans", sans-serif;
  }

  .forgot-card {
    background: var(--white);
    padding: 2rem;
    border-radius: 1.2rem;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    border: 1px solid var(--border-soft);
  }

  .title {
    text-align: center;
    color: var(--primary);
    font-size: 1.7rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.4rem;
    font-size: 0.95rem;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 0.8rem;
    border: 1px solid var(--border-soft);
    margin-bottom: 1.2rem;
    font-size: 0.95rem;
    font-family: "Cal Sans", sans-serif;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
    font-family: "Cal Sans", sans-serif;
  }

  .submit-btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
  }

  .error-box {
    background: #fee2e2;
    color: #b91c1c;
    padding: 0.8rem 1rem;
    border-radius: 0.7rem;
    margin-bottom: 1rem;
    border: 1px solid #fca5a5;
    font-size: 0.9rem;
  }

  .footer-links {
    text-align: center;
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .footer-links a {
    color: var(--primary);
    font-size: 0.9rem;
    text-decoration: none;
    font-weight: 600;
  }

  .footer-links a:hover {
    text-decoration: underline;
  }
</style>

{% endblock %}
