{% extends "base.html" %}
{% block content %}

<div class="password-set-wrapper">
  <div class="password-set-card">
    <p class="message">
      Your password has been set. You may go ahead and
      <a href="{% url 'login' %}" class="login-link">Login Here</a>.
    </p>
  </div>
</div>

<style>
.password-set-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
  font-family: "Cal Sans", sans-serif;
  padding: 1rem;
}

.password-set-card {
  background: var(--white);
  border-radius: 1rem;
  padding: 2rem 1.8rem;
  max-width: 450px;
  width: 100%;
  box-shadow: 0 6px 18px rgba(15, 23, 42, 0.12);
  border: 1px solid var(--border-soft);
  text-align: center;
}

.password-set-card .message {
  font-size: 1rem;
  color: var(--text-main);
}

.password-set-card .login-link {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
  transition: 0.2s ease;
}

.password-set-card .login-link:hover {
  text-decoration: underline;
  color: var(--primary-dark);
}
</style>

{% endblock %}
